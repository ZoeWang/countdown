<!DOCTYPE html>
<html>
<head>
    <title>yanye</title>
    <link rel="stylesheet" type="text/css" href="css/jkcountdown.css">
</head>
<body>
    <div class="fanye-container">

        <div id="jk-countdown"></div>

    </div>
    <script type="text/javascript" src="js/jquery-3.1.0.min.js" ></script>
    <script type="text/javascript" src="js/jkcountdown.js" ></script>
    <script type="text/javascript">

        var jkcountdown = new jkCountDown({
            el:'#jk-countdown',
            num:42,
            speed:100,
            add:1,
            addAnimate:{'top':30},
            removeAnimate:{'top':0},
            callback:function(el,num){
                console.log(el);
                console.log(num)
            }
        });

    </script>
</body>
</html>
